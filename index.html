<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marvel for Dummies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-primary is-medium">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
          <nav class="navbar">
            <div class="container">
              <div class="navbar-brand">
                <a class="navbar-item">
                  <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
                </a>
                <span class="navbar-burger" data-target="navbarMenuHeroA">
                </span>
              </div>
            </div>
          </nav>
        </div>
      
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
          <div class="container">
              <p class="control">
                <input class="input is-info is-large" id="char-search" placeholder="Marvel Character">
                <input type="hidden" id="char-id">
              </p>
          </div>
        </div>
      </div>
      </section>
      <section class="container">
        <figure class="image is-16x9">
            <img id="featured-image" src="https://via.placeholder.com/500x150.png?text=Image+of+Hero">
          </figure>
      </section>

      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
      
    <script src="./assets/JS/script.js"></script>
</body>
</html>
