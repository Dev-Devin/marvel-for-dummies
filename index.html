<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marvel for Dummies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/CSS/style.css">
  </head>
  <body>
    <section class="hero is-primary is-medium">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
          <nav class="navbar">
            <div class="container">
              <div class="navbar-brand">
                <a class="navbar-item">
                  <h1>Marvel For Dummies</h1>
                </a>
                <span class="navbar-burger" data-target="navbarMenuHeroA">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
              </div>
            </div>
            <button>Favorite Characters</button>
          </nav>
        </div>
      
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
          <div class="container has-text-centered">
            <div class="panel-block">
            <p class="control has-icons-left">
            <input class="input is-danger" type="text" placeholder="Search for a Marvel Character">
            <span class="icon is-left">
                <i class="fas fa-search" aria-hidden="true"></i>
            </span>
            </p>
         </div>
          </div>
        </div>
        </div>
      </section>
      <section class="container">
        <figure class="image is-16x9">
            <img src="https://via.placeholder.com/500x150.png?text=Image+of+Hero">
          </figure>
          <div class="favorite-button">
            <button>Saved to favorites</button>
          </div>
      </section>

      <footer>Marvel for Dummies &copy; 2022</footer>

    <script src="./assets/JS/script.js"></script>
</body>
</html>
